<!-- 이 문서는 html 태그에요 -->
<!DOCTYPE html>
<html lang="en">
<!-- 이 문서의 정보를 담아둠. 여행가방의 수하물택 같은 존재 -->
<head>
    <!-- 캐릭터셋.. 대충 이게 있어야 한글을 제대로 출력할 수 있음. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 페이지 상단에 출력되는 제목 -->
    <title>김멋사의 이력서</title>
    <!-- css파일과 연결해주기 위한 link 태그 -->
    <link rel="stylesheet" href="codelion.css">
</head>
<!-- html 문서 내의 모든 내용 -->
<body>
    <!-- hello world -->
    <!-- 태그의 생김새와 사용해보기 -->
    <!-- <p>HELLO</p>
    <h1>HELLO</h1> -->

    <!-- 문서의 골격 -->
    <!-- 문자 크기, 제목1 -->
    <h1>김 멋 사</h1>
    <!-- html에서 하고 싶은 말을 대부분 여기에 적음 -->
    <p class="tech">HTML/CSS 개발자</p>
    <p class="hello">반갑습니다 :)</p>

    <!-- 문서의 맨 아래에 정보를 입력하는 공간. 대체로 제작자, 저작권 기타 등등이 들어감 -->
    <footer>
        copyright CODE LION. ALL right reserved.
    </footer>
</body>
</html>

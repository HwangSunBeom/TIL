<head>

<body>
    <h1>로또</h1>

    <script>
        // 랜덤 숫자 = Math.random()
        var num = Math.random() * 45 + 1;
        // parseInt = 소수점 이하 날려서 정수형으로
        var ball1 = parseInt(num);
        // Array 자료형
        var lotto = [];
        // .push()를 통해 Array에 추가해보자.
        // lotto.push(parseInt(Math.random() * 45 + 1));
        // for 반복문 사용해보기
        //  for (시작; 끝; 증가){ 반복하려는 코드 }
        // for (var i = 0; i<6; i++){
        //     var num = parseInt(Math.random() * 45 + 1);
        //     // if 문을 사용해보자
        //     // if (조건) { 실행할 코드 }
        //     // .indexOf(값)을 이용해 값이 있으면 해당 위치로, 없으면 -1을 리턴
        //     if (lotto.indexOf(num) == -1){
        //         lotto.push(num);
        //     }
        // }
        // while 반복문을 사용해보자.
        // while (조건){ 반복하려는 코드 }
        // .length를 사용해 배열의 길이를 알아보자
        while (lotto.length < 6) {
            var num = parseInt(Math.random() * 45 + 1);
            // if 문을 사용해보자
            // if (조건) { 실행할 코드 }
            // .indexOf(값)을 이용해 값이 있으면 해당 위치의 값, 없으면 -1을 리턴
            if (lotto.indexOf(num) == -1){
                lotto.push(num);
            }
        }
        // .sort()를 사용해 값을 정렬해보자
        // 그냥 .sort()를 사용하면 사전순으로 정렬됨
        // .sort((a, b) => a-b)를 사용해 오름차순으로 정렬해보자
        lotto.sort((a, b) => a-b);
        document.write(lotto);

    </script>

    </script>
    <!-- script 파일 연결 -->
    <script src='myScript.js'></script>

    <!-- 세미콜론(;)의 사용 == 필수는 아님. 기본적으로 줄바꿈으로 대체 가능. 그러나 코드가 끝났음을 알려줄떄 사용 -->
    <!-- 주석 == // 사용하자, 여러줄이라면 /*   */ 블록형 주석을 사용해서 할 수 있음 -->

    <script>
        // 변수 사용해보기(데이터상자)
        var name = '엄준식';
        document.write(name);
        // 타입 확인은 typeof를 사용해보자
    </script>
